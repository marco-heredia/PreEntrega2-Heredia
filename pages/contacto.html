<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Tomorrow:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <h1><a href="../index.html">Mundo Videojuegos</a></h1>
            <div>
                <div>
                    <label for="busqueda">Buscar:</label>
                    <input type="text" name="busqueda" id="busqueda">
                </div>
                <span>
                    <input type="button" value="Inciar Sesion">
                    <input type="button" value="Mi carrito">
                </span>
            </div>
        </nav>
    </header>
    <section>
        <nav>
               <ul>
                <li class="lista-juegos"><a href="./pages/juegos.html">Juegos</a></li>
                <li class="lista-consolas"><a href="./pages/consolas.html">Consolas</a></li>
                <li class="lista-accesorios"><a href="./pages/accesorios.html">Accesorios</a></li>
                <li class="lista-contacto"><a href="./pages/contacto.html">Contacto</a></li>
               </ul>
       </nav>
      </section>

      <main>
        <form action="">
            <label for="nombre-apellido">Nombre y Apellido:</label>
            <input type="text" name="nombre-apellido" id="nombre-apellido">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="asunto">Motivo:</label>
            <select name="asunto" id="asunto">
                <option value="">Reclamo</option>
                <option value="">Devolucion</option>
                <option value="">Otro</option>
            </select>
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
        <figure><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210146.68168877432!2d-58.573383207134555!3d-34.615743688997895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1679355099839!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></figure>
        <figcaption>Donde Encontrarnos</figcaption>
        <span>
            <h4 class="titulo-redes">Seguinos en:</h4>
            <input type="button" value="IG">
            <input type="button" value="Twitter">
            <input type="button" value="Facebook">
        </span>
            
        
      </main>
    
    <footer>

        <div>

        </div>
        <span>
            <h4 class="titulo-redes">Seguinos en:</h4>

            <input type="button" value="Twitter">
            <input type="button" value="Facebook">
